<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
  <!--Header includes time and and date-->
  <div class="container-fluid">
    <div class="row border-bottom bg-dark text-light"> <!--first row contains the time-->
      <div class="col-12">
        <h1 class="text-center">Project Tracker</h1>
        <h2 class="text-center">Current time and date:</h2>
        <h3 id="time-heading" class="text-center"></h3>
      </div>
    </div>
    <div class="row"> <!--second row-->
      <div class="col-md-3 col-12 mt-3"> <!--sizing the card 1/4 of page width--2nd row /1st col-->
        <div class="card">
            <h4 class="card-header bg-dark text-light">Instructions</h4>
            <div class="card-body">
              <p>Click the button below to create a project! Info needed:</p>
              <ul>
                <li>Project Name</li>
                <li>Project Type</li>
                <li>Hourly Rate</li>
                <li>Due Date</li>
              </ul>
            </div>
            <button class="btn btn-dark card-footer" data-bs-toggle="modal" data-bs-target="#project-form">Add Project</button> <!--button targets project-form modal-->
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="project-form" tabindex="-1" aria-labelledby="project-model" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
             <div class="modal-header bg-dark text-light">
              <h2 class="modal-title fs-5">Add a Project</h2>
        <button type="button" class="btn text-light" data-bs-dismiss="modal" aria-label="Close">X</button>
      </div>
      <form>
        <div class="modal-body">
          <div class="mb-3">
            <label for="newProjectName" class="form-label">New project Name</label>
            <input type="text" class="form-control" id="newProjectName" aria-describedby="newProject">
          </div>
          <div class="mb-3">
            <label for="newProjectType" class="form-label">Project Type</label>
            <select class="form-select" id="newProjectType" aria-describedby="newProjectType">
              <option>Front End</option>
              <option>Back End</option>A
              <option>Full Stack</option>
              <option>Print</option>
              <option>Two</option>
              <option>Three</option>
            </select> <!--remove lable and add a drop down-->
          </div>
          <div class="mb-3">
            <label for="newProjectHourly" class="form-label">Hourly Rate</label>
            <input type="number" class="form-control" id="newProjectHourly">
          </div>
          <div class="mb-3">
            <label for="newProjectDue" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="newProjectDue" aria-describedby="newProjectDue">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary  bg-dark text-light">Add Project</button>
          </div>
        </div>
      </form>
        </div>    
        </div>
        </div>
        <div class="col-md-9 col-12 mt-3">
          <table class="table table-striped"> <!--striped table-->
            <thead> <!--table headings only-->
              <tr> <!--Scope means headers for table with no styling/plain headergit  -->
                <th scope="col">Project name</th>
                <th scope="col">Project type</th>
                <th scope="col">Hourly Rate (Â£)</th>
                <th scope="col">Due Date</th>
                <th scope="col">Days Until Due Date</th>
                <th scope="col">Potential Total Earnings ($)</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
          
        </div>
      </div>
    </div>
  </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
