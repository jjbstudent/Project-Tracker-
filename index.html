<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
  <!--Header includes time and and date-->
  <div class="container-fluid">
    <div class="row border-bottom bg-dark text-light">
      <div class="col-12">
        <h1 class="text-center">Project Tracker</h1>
        <h2 class="text-center">Current time and date:</h2>
        <h3 id="time-heading" class="text-center"></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-12 mt-3"> <!--sizing the card 1/4 of page width-->
        <div class="card">
            <h4 class="card-header bg-dark text-light">Instructions</h4>
            <div class="card-body">
              <p>Click the button below to create a project! Info needed:</p>
              <ul>
                <li>Project Name</li>
                <li>Project Type</li>
                <li>Due Date</li>
                <li>Hourly Rate</li>
              </ul>
            </div>
            <button class="btn btn-dark card-footer">Add Project</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  </body>
